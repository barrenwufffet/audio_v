<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
  <title>1234</title>
  <link rel="shortcut icon" href="images/1234.ico" />
  <link type="text/css" rel="stylesheet" href="1234.css">
</head>
<body>
  <div id="container">
    <div id="mpc">
      <div id="button1" class="drumpad">
        <button type="button" id="1">1</button>
      </div>
      <div id="button2" class="drumpad">
        <button type="button" id="2">2</button>
      </div>
      <div id="button3" class="drumpad">
        <button type="button" id="3">3</button>
      </div>
      <div id="button4" class="drumpad">
        <button type="button" id="4">4</button>
      </div>
      <div id="button5" class="drumpad">
        <button type="button" id="5">q</button>
      </div>
      <div id="button6" class="drumpad">
        <button type="button" id="6">w</button>
      </div>
      <div id="button7" class="drumpad">
        <button type="button" id="7">e</button>
      </div>
      <div id="button8" class="drumpad">
        <button type="button" id="8">r</button>
      </div>
    </div>
    <div id="soundselect">
      <ul id="sounds"></ul>
    </div>
    <!-- <div id="loops" class="bg">nothing yet</div> -->
    <div id="text" class="textBox">
      <div class="textBox-content">
        <span class="close">x</span>
        <p>time to make some beats! choose your sounds and get wavy by pressing the corresponding number keys. have fun!</p>
      </div>
    </div>
  </div>
<script src="web-audio-shared.js"></script>
<script src="1234.js"></script>
</body>
</html>
