<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>1234</title>
  <link rel="shortcut icon" href="images/1234.ico" />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Abel">
  <link rel="stylesheet" type="text/css" href="1234.css">
  <meta name="keywords" content="audio, mpc, drum kit, pad, online, app, play, harrison durant, harrison durant website">
  <meta name="description" content="audioV - a place to make noise">
</head>
<body>
  <div id="container">
    <div class="mobile">sorry, but audio_v does not yet support this screen size!</div>
    <div id="main">
      <div id="header">audio_v</div>
      <div id="mpc">
        <div class="drumpad">
          <button type="button" class="" title="press '1' key to play my sound" id="1">1</button>
          <div id="label1" class="padLabel"><span>drag and drop a sound</span></div>
        </div>
        <div class="drumpad">
          <button type="button" title="press '2' key to play my sound" id="2">2</button>
          <div id="label2" class="padLabel"><span>drag and drop a sound</span></div>
        </div>
        <div class="drumpad">
          <button type="button" title="press '3' key to play my sound" id="3">3</button>
          <div id="label3" class="padLabel"><span>drag and drop a sound</span></div>
        </div>
        <div class="drumpad">
          <button type="button" title="press '4' key to play my sound" id="4">4</button>
          <div id="label4" class="padLabel"><span>drag and drop a sound</span></div>
        </div>
        <div class="drumpad">
          <button type="button" title="press '5' key to play my sound" id="5">5</button>
          <div id="label5" class="padLabel"><span>drag and drop a sound</span></div>
        </div>
      </div>
      <div id="soundselector">
        <div id="loops">
          <p id="loading_loops">loading loops...</p>
          <div id="loops_wrapper">
            <button type="button" id="loop1" title="Click on loop to play it!" onclick="toggleLoop(0)">loop 1</button>
            <button type="button" id="loop2" title="Click on loop to play it!" onclick="toggleLoop(1)">loop 2</button>
            <button type="button" id="loop3" title="Click on loop to play it!" onclick="toggleLoop(2)">loop 3</button>
            <button type="button" id="loop4" title="Click on loop to play it!" onclick="toggleLoop(3)">loop 4</button>
          </div>
        </div>
        <div id="soundbank">
          <header>Drag sounds onto the drum pads to load them!</header>
          <div id="sounds_wrapper">
            <p id="loading_sounds">loading sounds...</p>
            <ul id="sounds"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="web-audio-shared.js"></script>
<script src="1234.js"></script>
</body>
</html>
